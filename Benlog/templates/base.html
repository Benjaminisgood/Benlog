<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <script>
  (function() {
    const theme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', theme);
  })();
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else "My Personal Site" }}</title>
</head>
<body>
  <canvas id="universe"></canvas>
  <header>
    <nav>
      <a href="{{ url_for('index.home') }}" class="navbar-brand">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
      </a>

      <a href="{{ url_for('blog.list_posts') }}">Blog</a>
      <a href="{{ url_for('edu.list_notes') }}">Education</a>
      <a href="{{ url_for('neibr.index') }}">Neibr</a>

      <!-- é»‘ç™½ä¸»é¢˜åˆ‡æ¢æŒ‰é’® -->
      <button id="theme-toggle">ğŸŒ™</button>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  {% block script %}{% endblock %}

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: var(--bg-color);
      color: var(--text-color);
    }

    #universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background-color: var(--canvas-bg);
    }

    /* æ¯›ç»ç’ƒå¯¼èˆªæ æ•´ä½“æ•ˆæœ */
    header nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      backdrop-filter: blur(12px); /* å¢å¼ºæ¨¡ç³Šåº¦ */
      -webkit-backdrop-filter: blur(12px);
      background: var(--nav-bg-color);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 20px;
      z-index: 1000;
    }

    /* Logo å›¾ç‰‡åŠ¨ç”»æ•ˆæœ */
    header nav .logo {
      height: 40px;
      width: auto;
      margin-right: 20px;
      transition: transform 0.3s;
    }
    header nav .logo:hover {
      transform: rotate(360deg) scale(1.1);
    }

    /* å¯¼èˆªé“¾æ¥æ ·å¼ */
    header nav a {
      position: relative;
      color: var(--nav-text-color);
      padding: 8px 12px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }
    header nav a:hover {
      color: var(--text-color);
      transform: scale(1.1);
    }
    header nav a::after {
      content: "";
      position: absolute;
      left: 10%;
      bottom: 0;
      width: 80%;
      height: 2px;
      background: var(--text-color);
      transform: scaleX(0);
      transition: transform 0.3s;
      transform-origin: center;
    }
    header nav a:hover::after {
      transform: scaleX(1);
    }

    /* é»‘ç™½åˆ‡æ¢æŒ‰é’®æ ·å¼ */
    #theme-toggle {
      margin-left: auto;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.4rem;
      transition: transform 0.3s;
    }
    #theme-toggle:hover {
      transform: scale(1.2);
    }

    /* å†…å®¹å®¹å™¨å¢åŠ é¡¶éƒ¨è·ç¦»é¿å…è¢«å¯¼èˆªé®ç›– */
    main.container {
      padding-top: 80px;
    }

    h1, h2, h3 {
      color: var(--text-color);
      margin: 0.5em 0; /* ä¼˜åŒ–æ ‡é¢˜é—´è· */
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      color: var(--meta-text-color);
      font-size: 0.9rem;
      background: var(--footer-bg);
    }
    footer a {
      color: var(--meta-text-color);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* é’ˆå¯¹æ‰‹æœºç­‰çª„å±å¹•çš„é€‚é… */
    @media (max-width: 600px) {
      header nav {
        flex-wrap: wrap;
        padding: 8px 10px;
      }
      header nav .logo {
        height: 30px;
        margin-right: 10px;
      }
      header nav a {
        padding: 6px 8px;
        font-size: 0.9rem;
      }
      #theme-toggle {
        font-size: 1.2rem;
      }
      main.container {
        padding-top: 100px;
      }
      footer {
        font-size: 0.8rem;
        padding: 15px 5px;
      }
    }
  </style>
  <script defer src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script defer src="{{ url_for('static', filename='js/pseudo-bg.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/clickimg.js') }}"></script>
  <script>
    MathJax = {
      tex: {
        packages: {'[+]': ['mhchem']}
      }
    };
    </script>
    <script type="text/javascript" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    
</body>
</html>
